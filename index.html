<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMarket - User Item Marketplace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">MyMarket</h1>
            <nav id="nav">
                <a href="#" id="homeLink">Home</a>
                <a href="#" id="dashboardLink" style="display: none;">Dashboard</a>
                <a href="#" id="logoutLink" style="display: none;">Logout</a>
            </nav>
            <div id="authSection">
                <button id="googleLogin">Login with Google</button>
                <button id="discordLogin">Login with Discord</button>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Home Page -->
        <section id="home" class="page">
            <div class="hero">
                <h2>Buy & Sell Items Instantly | Trusted User Marketplace</h2>
                <div class="stats">
                    <div class="stat">1K+ Items Listed</div>
                    <div class="stat">500+ Happy Users</div>
                    <div class="stat">Secure Trades</div>
                </div>
            </div>
            <div class="marketplace">
                <h3>Browse Shops</h3>
                <div id="shopsGrid" class="grid"></div>
            </div>
        </section>

        <!-- Dashboard Page -->
        <section id="dashboard" class="page" style="display: none;">
            <div class="sidebar">
                <h3>My Shop</h3>
                <form id="addItemForm">
                    <input type="text" id="itemName" placeholder="Item Name" required>
                    <input type="number" id="itemPrice" placeholder="Price (R$)" required>
                    <input type="url" id="itemImage" placeholder="Image URL" required>
                    <button type="submit">Add Item</button>
                </form>
                <h4>My Items</h4>
                <ul id="myItemsList"></ul>
            </div>
            <div class="content">
                <h3>All Shops</h3>
                <div id="allShopsGrid" class="grid"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 MyMarket. Not affiliated with Roblox.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
